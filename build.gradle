group 'twilio'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: "com.twilio.sdk", name: "twilio", version: "8.11.+"
    compile 'io.github.cdimascio:java-dotenv:3.1.0'
}
